name: Continuous integration

on:
  workflow_dispatch: ~
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  ci:
    name: Linting, tests and coverage
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        php:
          - version: 5.6
          - version: 7.0
          - version: 7.1
          - version: 7.2
          - version: 7.3
          - version: 7.4
          - version: 8.0
          - version: 8.1
          - version: 8.2
          - version: 8.3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php.version }}
          tools: composer:v2

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Ensure source code is linted
        run: composer exec phpcs -- src/

      - name: Remove uncompliant statements in legacy code
        if: contains(fromJson('["5.6", "7.0"]'), matrix.php.version)
        run: |
          # Replace string in files
          string=': void'
          grep -r -l "$string" tests/ | xargs sed -i "s/$string//g"

      - name: PHPUnit
        run: composer exec phpunit -- --configuration phpunit.ci.xml --coverage-xml ./.coverage
        env:
          XDEBUG_MODE: coverage

      - name: PHPUnit threshold
        run: php ./phpunit-threshold.php
